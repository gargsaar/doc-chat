services:
  - type: web
    name: doc-chat-web
    env: python
    runtime: python-3.12
    buildCommand: "pip install --upgrade pip setuptools wheel && pip install --only-binary=:all: --prefer-binary -r requirements.txt || pip install --prefer-binary -r requirements.txt"
    startCommand: "inv prod"
    envVars:
      - key: SECRET_KEY
        sync: false
      - key: SQLALCHEMY_DATABASE_URI
        sync: false
      - key: REDIS_URI
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: UPLOAD_URL
        sync: false
      - key: CHROMA_DB_PATH
        sync: false
      - key: PIP_NO_CACHE_DIR
        value: "1"
      - key: PIP_PREFER_BINARY
        value: "1"
    autoDeploy: true

  - type: worker
    name: doc-chat-worker
    env: python
    runtime: python-3.12
    buildCommand: "pip install --upgrade pip setuptools wheel && pip install --only-binary=:all: --prefer-binary -r requirements.txt || pip install --prefer-binary -r requirements.txt"
    startCommand: "inv devworker"
    envVars:
      - key: SECRET_KEY
        sync: false
      - key: SQLALCHEMY_DATABASE_URI
        sync: false
      - key: REDIS_URI
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: UPLOAD_URL
        sync: false
      - key: CHROMA_DB_PATH
        sync: false
      - key: PIP_NO_CACHE_DIR
        value: "1"
      - key: PIP_PREFER_BINARY
        value: "1"
    autoDeploy: true

  - type: redis
    name: doc-chat-redis
    ipAllowList: []
    plan: free
